{% extends 'students/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
